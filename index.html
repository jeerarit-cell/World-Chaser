<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WORLD SPIN - Optimized UI</title>
    <style>
        :root {
            --neon-green: #00ffaa;
            --dark-bg: #0d1117;
            --card-bg: #161b22;
            --border: #30363d;
            --glow: 0 0 10px rgba(0, 255, 170, 0.3);
        }

        /* ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£ Scroll ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏î‡∏π‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÅ‡∏≠‡∏õ */
        body, html {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; 
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 400px;
            margin: 0 auto;
            padding: 15px;
            box-sizing: border-box;
        }

        .screen { display: none; flex-direction: column; height: 100%; }
        .active { display: flex; }

        /* Header */
        .header-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .back-btn { background: none; border: 1px solid var(--border); color: white; padding: 5px 10px; border-radius: 8px; cursor: pointer; font-size: 0.8rem; }

        /* Stats Grid - ‡∏õ‡∏£‡∏±‡∏ö‡πÉ‡∏´‡πâ‡πÄ‡∏•‡πá‡∏Å‡∏•‡∏á */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 12px; }
        .stat-box { background: var(--card-bg); padding: 8px; border-radius: 10px; text-align: center; border: 1px solid var(--border); }
        .stat-box small { display: block; font-size: 0.6rem; color: #8b949e; }
        .stat-box b { color: var(--neon-green); font-size: 0.85rem; }

        /* Avatar Slider - ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡πÉ‡∏´‡πâ‡∏Å‡∏£‡∏∞‡∏ó‡∏±‡∏î‡∏£‡∏±‡∏î */
        .avatar-slider {
            display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; margin-bottom: 15px;
            scrollbar-width: none;
        }
        .avatar-slider::-webkit-scrollbar { display: none; }
        .avatar-item {
            min-width: 40px; height: 40px; background: #21262d; border: 2px solid var(--border);
            border-radius: 50%; flex-shrink: 0; display: flex; justify-content: center; align-items: center; font-size: 1.2rem;
        }
        .avatar-item.active { border-color: var(--neon-green); box-shadow: var(--glow); }

        /* Chat Box - ‡∏õ‡∏£‡∏±‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á‡πÉ‡∏´‡πâ‡∏û‡∏≠‡∏î‡∏µ‡πÑ‡∏°‡πà‡πÄ‡∏ö‡∏µ‡∏¢‡∏î‡∏õ‡∏∏‡πà‡∏° */
        .chat-box {
            width: 60%; height: 140px; /* ‡∏•‡∏î‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á‡∏•‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡∏£‡∏∞‡∏´‡∏¢‡∏±‡∏î‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà */
            background: rgba(22, 27, 34, 0.8); border: 1.5px solid var(--neon-green);
            box-shadow: var(--glow); border-radius: 12px; padding: 10px;
            font-size: 0.75rem; overflow-y: auto; align-self: flex-start; margin-bottom: 15px;
        }

        /* Action Area - ‡∏î‡∏±‡∏ô‡πÑ‡∏ß‡πâ‡∏•‡πà‡∏≤‡∏á‡∏™‡∏∏‡∏î */
        .action-area { margin-top: auto; display: flex; flex-direction: column; gap: 10px; padding-bottom: 10px; }
        
        .input-row { display: flex; gap: 8px; }
        .input-row input {
            flex: 1; background: #161b22; border: 1px solid var(--border);
            color: white; padding: 10px; border-radius: 8px; font-size: 0.9rem; outline: none;
        }
        .btn-send { background: var(--border); border: none; color: white; padding: 0 15px; border-radius: 8px; cursor: pointer; }

        /* ‡∏õ‡∏∏‡πà‡∏° Play - ‡∏õ‡∏£‡∏±‡∏ö Padding ‡πÉ‡∏´‡πâ‡∏û‡∏≠‡∏î‡∏µ‡πÑ‡∏°‡πà‡∏•‡πâ‡∏ô */
        .play-btn {
            background: linear-gradient(135deg, var(--neon-green), #00d2ff);
            border: none; padding: 15px; border-radius: 12px;
            color: #000; font-weight: 800; font-size: 1.1rem;
            cursor: pointer; transition: transform 0.1s;
        }
        .play-btn:active { transform: scale(0.98); }

        /* Lobby Card */
        .lobby-card { background: var(--card-bg); padding: 15px; border-radius: 12px; margin-top: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--border); }
    </style>
</head>
<body>

<div class="container">
    
    <div id="lobbyScreen" class="screen active">
        <h2 style="color: var(--neon-green); text-align: center;">WORLD SPIN</h2>
        <div class="lobby-card">
            <div><b style="color: var(--neon-green);">0.001 WLD</b><br><small style="color:#8b949e">Players: 2/10</small></div>
            <button class="back-btn" onclick="joinGame('0.001')">JOIN</button>
        </div>
        <div class="lobby-card">
            <div><b style="color: var(--neon-green);">0.01 WLD</b><br><small style="color:#8b949e">Players: 4/10</small></div>
            <button class="back-btn" onclick="joinGame('0.01')">JOIN</button>
        </div>
    </div>

    <div id="gameScreen" class="screen">
        <div class="header-bar">
            <button class="back-btn" onclick="exitGame()">‚Üê Back</button>
            <div style="text-align: right;">
                <div style="font-size: 0.85rem; font-weight: bold;">1.250 WLD</div>
                <div style="font-size: 0.65rem; color: var(--neon-green);">0x71...4f2E</div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-box"><small>‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•</small><b id="prize">0.0014</b></div>
            <div class="stat-box"><small>‡πÄ‡∏ß‡∏•‡∏≤</small><b>00:25</b></div>
            <div class="stat-box"><small>‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô</small><b>2</b></div>
        </div>

        <div class="avatar-slider">
            <div class="avatar-item active">üë§</div>
            <div class="avatar-item active">üë§</div>
            <div class="avatar-item">üë§</div>
            <div class="avatar-item">üë§</div>
            <div class="avatar-item">üë§</div>
            <div class="avatar-item">üë§</div>
            <div class="avatar-item">üë§</div>
        </div>

        <div class="chat-box" id="chatBox">
            <p style="margin: 0 0 5px 0; color: #00d2ff;"><b>System:</b> ‡∏£‡∏≠‡∏ô‡∏±‡∏ö‡∏ñ‡∏≠‡∏¢‡∏´‡∏•‡∏±‡∏á...</p>
            <p style="margin: 0 0 5px 0; color: var(--neon-green);"><b>You:</b> ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏•‡∏∏‡∏¢! üöÄ</p>
        </div>

        <div class="action-area">
            <div class="input-row">
                <input type="text" id="msgInput" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°...">
                <button class="btn-send" onclick="sendMsg()">‡∏™‡πà‡∏á</button>
            </div>
            <button class="play-btn" id="mainPlayBtn">PLAY 0.001</button>
        </div>
    </div>

</div>

<script>
    function joinGame(amt) {
        document.getElementById('lobbyScreen').classList.remove('active');
        document.getElementById('gameScreen').classList.add('active');
        document.getElementById('mainPlayBtn').innerText = 'PLAY ' + amt;
        document.getElementById('prize').innerText = (amt * 1.4).toFixed(4);
    }

    function exitGame() {
        document.getElementById('gameScreen').classList.remove('active');
        document.getElementById('lobbyScreen').classList.add('active');
    }

    function sendMsg() {
        const input = document.getElementById('msgInput');
        if(input.value.trim() !== "") {
            const chat = document.getElementById('chatBox');
            chat.innerHTML += `<p style="margin: 0 0 5px 0;"><b>You:</b> ${input.value}</p>`;
            input.value = "";
            chat.scrollTop = chat.scrollHeight;
        }
    }
</script>

</body>
</html>
