<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Spin - Next Block Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFCC33; /* เหลืองทอง */
            --secondary: #88B04B; /* เขียวสดใส */
            --bg: #F5F7FA;
            --text: #4A4A4A;
            --white: #FFFFFF;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .view { display: none; flex-direction: column; height: 100%; width: 100%; }
        .view.active { display: flex; }

        /* --- สไตล์หน้าแรก (Lobby) --- */
        .lobby-header { background: var(--secondary); color: white; padding: 30px 20px; text-align: center; border-radius: 0 0 30px 30px; }
        .room-list { padding: 20px; flex-grow: 1; overflow-y: auto; }
        .room-card { 
            background: var(--white); border-radius: 20px; padding: 20px; margin-bottom: 15px; 
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); border: 2px solid transparent;
        }
        .room-card:hover { border-color: var(--secondary); }
        .room-info b { font-size: 1.2rem; color: #333; }
        .room-info p { margin: 5px 0 0; font-size: 0.85rem; color: #888; }
        .btn-enter { background: var(--primary); border: none; padding: 10px 20px; border-radius: 12px; font-weight: bold; cursor: pointer; color: #855b32; }

        /* --- สไตล์หน้าสอง (Play Room) อิง Next Block --- */
        .winner-ticker { background: #333; color: var(--primary); padding: 8px; font-size: 0.75rem; text-align: center; white-space: nowrap; overflow: hidden; }
        .ticker-move { display: inline-block; animation: marquee 15s linear infinite; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        .wallet-bar { background: var(--white); padding: 10px 20px; display: flex; justify-content: space-between; font-size: 0.85rem; border-bottom: 1px solid #eee; }
        
        .game-dashboard { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; padding: 15px; }
        .dash-item { background: #fdf2d0; color: #855b32; border-radius: 15px; padding: 10px; text-align: center; border: 2px solid #e7c38f; }
        .dash-item span { display: block; font-size: 0.7rem; }
        .dash-item b { font-size: 1rem; }

        .players-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px; }
        .player-slot { 
            aspect-ratio: 1/1.2; border-radius: 12px; background: #eee; border: 2px dashed #ccc;
            display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.6rem; color: #999;
        }
        .player-slot.active { background: #E3F2FD; border: 2px solid #2196F3; color: #2196F3; border-style: solid; }

        .notif-banner { background: #7b61ff; color: white; margin: 0 15px; padding: 6px 15px; border-radius: 20px; font-size: 0.75rem; font-weight: 300; }

        .chat-section { flex-grow: 1; padding: 15px; overflow-y: auto; background: #f9f9f9; margin: 10px 15px; border-radius: 15px; }
        .msg { margin-bottom: 8px; font-size: 0.8rem; }
        .msg b { color: var(--secondary); }

        .controls-area { background: var(--secondary); padding: 20px; border-radius: 30px 30px 0 0; }
        .bet-box { display: flex; justify-content: center; align-items: center; gap: 15px; margin-bottom: 15px; color: white; font-weight: bold; }
        .btn-main-play { 
            width: 100%; padding: 18px; border-radius: 20px; border: none; background: var(--primary); 
            color: #855b32; font-size: 1.6rem; font-weight: 900; box-shadow: 0 6px 0 #d4a017; cursor: pointer;
        }
        .btn-main-play:active { transform: translateY(4px); box-shadow: 0 2px 0 #d4a017; }
        
        .chat-input-row { display: flex; gap: 10px; margin-top: 15px; }
        .chat-input-row input { flex-grow: 1; border-radius: 20px; border: none; padding: 10px 15px; outline: none; }
    </style>
</head>
<body>
