<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORLD SPIN - World Chain</title>
    <style>
        /* สไตล์พื้นฐานตามรูปภาพ */
        body {
            background-color: #0d1117;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #00ffaa;
            font-size: 2.5rem;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .subtitle {
            color: #8b949e;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        /* วงล้อจำลอง */
        .wheel-container {
            width: 200px;
            height: 200px;
            border: 2px dashed #1f2937;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            position: relative;
        }

        .wheel-center {
            width: 15px;
            height: 15px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 0 15px white;
        }

        /* รายการห้องสุ่ม */
        .room-list {
            width: 100%;
            max-width: 400px;
        }

        .room-card {
            background-color: #161b22;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #30363d;
        }

        .room-info h2 {
            margin: 0;
            color: #00ffaa;
            font-size: 1.2rem;
        }

        .room-info p {
            margin: 5px 0 0;
            color: #8b949e;
            font-size: 0.8rem;
        }

        /* ปุ่ม Join */
        .join-btn {
            background: linear-gradient(90deg, #00d2ff 0%, #3a7bd5 100%);
            background: linear-gradient(135deg, #00ffaa 0%, #00d2ff 100%);
            border: none;
            border-radius: 8px;
            color: #000;
            padding: 10px 25px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .join-btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .join-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <h1>WORLD SPIN</h1>
    <div class="subtitle">วงล้อสุ่มผู้โชคดีบน World Chain</div>

    <div class="wheel-container">
        <div class="wheel-center"></div>
    </div>

    <div class="room-list">
        <div class="room-card">
            <div class="room-info">
                <h2>0.001 WLD</h2>
                <p>ผู้เล่นในห้อง: <span id="count1">2</span> คน</p>
            </div>
            <button class="join-btn" onclick="joinRoom(1)">JOIN</button>
        </div>

        <div class="room-card">
            <div class="room-info">
                <h2>0.01 WLD</h2>
                <p>ผู้เล่นในห้อง: <span id="count2">4</span> คน</p>
            </div>
            <button class="join-btn" onclick="joinRoom(2)">JOIN</button>
        </div>

        <div class="room-card">
            <div class="room-info">
                <h2>0.1 WLD</h2>
                <p>ผู้เล่นในห้อง: <span id="count3">1</span> คน</p>
            </div>
            <button class="join-btn" onclick="joinRoom(3)">JOIN</button>
        </div>

        <div class="room-card">
            <div class="room-info">
                <h2>1 WLD</h2>
                <p>ผู้เล่นในห้อง: <span id="count4">0</span> คน</p>
            </div>
            <button class="join-btn" onclick="joinRoom(4)">JOIN</button>
        </div>
    </div>

    <script>
        function joinRoom(roomId) {
            const countSpan = document.getElementById('count' + roomId);
            let currentCount = parseInt(countSpan.innerText);
            
            // จำลองการกดเข้าร่วม (เพิ่มจำนวนคน)
            countSpan.innerText = currentCount + 1;
            
            alert('กำลังเชื่อมต่อกระเป๋าเพื่อเข้าร่วมห้อง ' + roomId + '...');
        }
    </script>
</body>
</html>
