<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORLD SPIN - World Chain</title>
    <style>
        body {
            background-color: #0d1117;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #00ffaa;
            font-size: 2.5rem;
            margin: 20px 0 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #8b949e;
            font-size: 0.9rem;
            margin-bottom: 40px;
        }

        /* ส่วนของวงล้อและกังหัน */
        .wheel-container {
            width: 250px;
            height: 250px;
            border: 1px dashed #30363d;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 50px;
        }

        /* ตัวกังหันจำลอง */
        .pinwheel {
            width: 120px;
            height: 120px;
            position: relative;
            animation: spin 2s linear infinite; /* หมุนตลอดเวลา */
        }

        /* ใบพัดกังหัน (สร้างด้วย CSS) */
        .pinwheel::before, .pinwheel::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 20%;
            background: linear-gradient(90deg, #00ffaa, transparent);
            border-radius: 50px;
            transform: translate(-50%, -50%);
        }

        .pinwheel::after {
            transform: translate(-50%, -50%) rotate(90deg);
        }

        /* จุดศูนย์กลางสว่างๆ แบบในรูป */
        .wheel-center-glow {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.8);
            z-index: 10;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* รายการห้องสุ่ม */
        .room-list {
            width: 100%;
            max-width: 400px;
        }

        .room-card {
            background-color: #161b22;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #30363d;
        }

        .room-info h2 {
            margin: 0;
            color: #00ffaa;
            font-size: 1.3rem;
        }

        .room-info p {
            margin: 4px 0 0;
            color: #8b949e;
            font-size: 0.85rem;
        }

        .join-btn {
            background: linear-gradient(135deg, #00ffaa 0%, #00d2ff 100%);
            border: none;
            border-radius: 10px;
            color: #000;
            padding: 12px 30px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.2s;
        }

        .join-btn:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }
    </style>
</head>
<body>

    <h1>WORLD SPIN</h1>
    <div class="subtitle">วงล้อสุ่มผู้โชคดีบน World Chain</div>

    <div class="wheel-container">
        <div class="wheel-center-glow"></div>
        <div class="pinwheel"></div>
    </div>

    <div class="room-list">
        <div class="room-card">
            <div class="room-info">
                <h2>0.001 WLD</h2>
                <p>ผู้เล่นในห้อง: 4 คน</p>
            </div>
            <button class="join-btn">JOIN</button>
        </div>

        <div class="room-card">
            <div class="room-info">
                <h2>0.1 WLD</h2>
                <p>ผู้เล่นในห้อง: 1 คน</p>
            </div>
            <button class="join-btn">JOIN</button>
        </div>
    </div>

</body>
</html>
