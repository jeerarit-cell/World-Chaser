<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WORLD SPIN - ULTIMATE</title>
    <style>
        :root { --neon: #00ffaa; --bg: #0d1117; --card: #161b22; --border: #30363d; --text: #8b949e; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: white; font-family: -apple-system, sans-serif; overflow: hidden; }
        
        .screen { display: none; height: 100vh; flex-direction: column; width: 100%; max-width: 450px; margin: 0 auto; position: relative; }
        .active { display: flex; }

        /* UI Header & Stats */
        .top-nav { display: flex; justify-content: space-between; padding: 10px 15px; background: #000; align-items: center; border-bottom: 1px solid var(--border); }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 10px; }
        .stat-card { background: var(--card); border: 1px solid var(--border); padding: 8px; border-radius: 10px; text-align: center; }
        .stat-card b { color: var(--neon); font-size: 0.85rem; }

        /* Wheel Section */
        .slider-section { position: relative; padding: 25px 0 10px; overflow: hidden; background: rgba(0,0,0,0.3); }
        .pointer { position: absolute; top: 0; left: 50%; transform: translateX(-50%); color: var(--neon); font-size: 24px; z-index: 10; text-shadow: 0 0 10px var(--neon); animation: bounce 0.5s infinite; }
        @keyframes bounce { 0%, 100% { top: 0; } 50% { top: 3px; } }
        
        .avatar-track { display: flex; gap: 12px; width: max-content; padding-left: calc(50% - 25px); }
        .avatar { width: 50px; height: 50px; background: #222; border: 2px solid var(--border); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; transition: 0.3s; }
        .avatar.winner-glow { border-color: #ffd700; box-shadow: 0 0 25px #ffd700; transform: scale(1.2); z-index: 15; }
        .scrolling { animation: scrollLoop 20s linear infinite; }
        @keyframes scrollLoop { from { transform: translateX(0); } to { transform: translateX(-50%); } }

        /* Chat Window */
        .chat-container { flex: 1; margin: 5px 15px; border: 2.5px solid #ffffff; border-radius: 12px; background: rgba(0,0,0,0.6); padding: 10px; overflow-y: auto; font-size: 0.85rem; }
        .chat-msg { margin-bottom: 6px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 4px; }
        .winner-msg { color: #ffd700; font-weight: bold; background: rgba(255,215,0,0.1); padding: 8px; border-radius: 8px; text-align: center; border: 1px solid #ffd700; }

        /* Actions */
        .action-area { padding: 10px 15px; display: flex; gap: 10px; align-items: stretch; background: var(--bg); }
        .btn-play-big { background: linear-gradient(135deg, var(--neon), #00d2ff); border: none; border-radius: 15px; width: 120px; color: #000; font-weight: 900; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 0 15px rgba(0,255,170,0.4); }
        .btn-play-big:disabled { background: #333; color: #666; box-shadow: none; opacity: 0.7; cursor: not-allowed; }

        .bottom-menu { height: 65px; background: #000; border-top: 1px solid var(--border); display: grid; grid-template-columns: repeat(3, 1fr); text-align: center; }
        
        /* Keyframes */
        @keyframes shake {
            0%, 100% { transform: translate(0,0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }
        #fireworks { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; display: none; justify-content: center; align-items: center; font-size: 5rem; }
    </style>
</head>
<body>

<div id="fireworks">üéâ</div>

<div id="lobby" class="screen active">
    <div style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:20px;">
        <h1 style="color:var(--neon); letter-spacing: 2px; margin:0;">WORLD SPIN</h1>
        <p style="color:var(--text); margin-bottom:40px;">‡∏ß‡∏á‡∏•‡πâ‡∏≠‡∏™‡∏∏‡πà‡∏°‡∏ö‡∏ô World Chain</p>
        <button onclick="joinRoom(0.001)" style="width:100%; padding:20px; background:var(--card); color:white; border:1px solid var(--border); border-radius:15px; display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
            <b>0.001 WLD ROOM</b> <span style="background:var(--neon); color:black; padding:5px 15px; border-radius:5px; font-weight:bold;">JOIN</span>
        </button>
        <button onclick="joinRoom(0.01)" style="width:100%; padding:20px; background:var(--card); color:white; border:1px solid var(--border); border-radius:15px; display:flex; justify-content:space-between; align-items:center;">
            <b>0.01 WLD ROOM</b> <span style="background:var(--neon); color:black; padding:5px 15px; border-radius:5px; font-weight:bold;">JOIN</span>
        </button>
    </div>
</div>

<div id="game" class="screen">
    <div class="top-nav">
        <button onclick="location.reload()" style="background:none; border:1px solid var(--border); color:white; border-radius:5px; padding:4px 10px;">‚Üê</button>
        <b id="roomTitle">ROOM: 0.001</b>
        <div style="color:var(--neon); font-size:0.8rem;">üí∞ 1.250 WLD</div>
    </div>
    <div class="stats-grid">
        <div class="stat-card"><small>‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•</small><br><b id="pot">0.0000</b></div>
        <div class="stat-card"><small>‡πÄ‡∏ß‡∏•‡∏≤</small><br><b id="timer">WAITING</b></div>
        <div class="stat-card"><small>‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô</small><br><b id="pCount">0</b></div>
    </div>
    <div class="slider-section">
        <div class="pointer">‚ñº</div>
        <div class="avatar-track scrolling" id="track"></div>
    </div>
    <div class="chat-container" id="chatBox"></div>
    <div class="action-area">
        <div style="flex:1; display:flex; flex-direction:column; gap:5px;">
            <input type="text" id="chatInp" style="background:#1c2128; border:1px solid var(--border); color:white; padding:12px; border-radius:10px; outline:none;" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°...">
            <button onclick="sendMsg()" style="background:#30363d; border:none; color:white; padding:8px; border-radius:8px; font-size:0.75rem;">‡∏™‡πà‡∏á</button>
        </div>
        <button class="btn-play-big" id="playBtn" onclick="playGame()">PLAY<br><span id="priceLabel">0.001</span></button>
    </div>
</div>

<script>
    let currentPrice = 0.001;
    let players = [];
    let hasJoined = false;
    let timerStarted = false;
    const botNames = ["0x42...e21", "MegaWhale", "CryptoKing", "WLD_Hunter", "LuckyStar"];
    const botQuotes = ["‡∏£‡∏≠‡∏ö‡∏ô‡∏µ‡πâ‡∏°‡∏≤‡πÅ‡∏ô‡πà!", "‡∏•‡∏á‡πÑ‡∏õ‡πÅ‡∏•‡πâ‡∏ß‡∏ô‡∏∞", "‡πÉ‡∏Ñ‡∏£‡∏à‡∏∞‡∏ä‡∏ô‡∏∞‡πÄ‡∏ô‡∏µ‡πà‡∏¢?", "World Chain ‡∏•‡∏∑‡πà‡∏ô‡∏à‡∏±‡∏î", "‡∏Ç‡∏≠‡πÉ‡∏´‡πâ‡πÇ‡∏ä‡∏Ñ‡∏î‡∏µ‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏ô"];

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSfx(f, type, d, v) {
        if(audioCtx.state === 'suspended') audioCtx.resume();
        const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
        o.type = type; o.frequency.setValueAtTime(f, audioCtx.currentTime);
        g.gain.setValueAtTime(v, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + d);
    }

    const track = document.getElementById('track');
    function setupTrack() {
        track.innerHTML = "";
        for(let i=0; i<60; i++) {
            track.innerHTML += `<div class="avatar">${i%3===0?'üë§':'ü§ñ'}</div>`;
        }
    }
    setupTrack();

    function joinRoom(p) {
        currentPrice = p;
        document.getElementById('priceLabel').innerText = p;
        document.getElementById('roomTitle').innerText = "ROOM: " + p;
        document.getElementById('lobby').classList.remove('active');
        document.getElementById('game').classList.add('active');
        addChat("System", "‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö! ‡∏Å‡∏î PLAY ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏Ç‡πâ‡∏≤‡πÄ‡∏•‡πà‡∏ô", "color:var(--neon)");
        setInterval(botLogic, 5000); // ‡∏ö‡∏≠‡∏ó‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Ñ‡∏∏‡∏¢
    }

    function botLogic() {
        if(!timerStarted && Math.random() > 0.7) {
            const name = botNames[Math.floor(Math.random()*botNames.length)];
            const quote = botQuotes[Math.floor(Math.random()*botQuotes.length)];
            addChat(name, quote);
        }
    }

    function sendMsg() {
        const inp = document.getElementById('chatInp');
        if(inp.value.trim()) { addChat("You", inp.value); inp.value = ""; }
    }

    function addChat(u, m, s='') {
        const b = document.getElementById('chatBox');
        b.innerHTML += `<div class="chat-msg"><b style="${s}">${u}:</b> ${m}</div>`;
        b.scrollTop = b.scrollHeight;
    }

    function playGame() {
        if(hasJoined) return;
        hasJoined = true;
        const btn = document.getElementById('playBtn');
        btn.disabled = true;
        btn.innerHTML = "<small>JOINED</small>";

        players.push("You (0x71...)");
        for(let i=0; i<2; i++) players.push(botNames[Math.floor(Math.random()*botNames.length)]);
        
        updateStats();
        playSfx(800, 'sine', 0.1, 0.1);
        if(!timerStarted) { timerStarted = true; startCountdown(); }
    }

    function updateStats() {
        document.getElementById('pCount').innerText = players.length;
        document.getElementById('pot').innerText = (players.length * currentPrice * 0.95).toFixed(4);
    }

    function startCountdown() {
        let sec = 10;
        const itv = setInterval(() => {
            sec--;
            playSfx(600, 'sine', 0.1, 0.1);
            document.getElementById('timer').innerText = `00:${sec<10?'0'+sec:sec}`;
            if(sec <= 0) { clearInterval(itv); finishGame(); }
        }, 1000);
    }

    function finishGame() {
        const spinTime = 2500;
        const step = 62; // 50px + 12px gap
        let sItv = setInterval(() => playSfx(200, 'triangle', 0.05, 0.05), 60);
        
        track.classList.remove('scrolling');
        const winIdx = Math.floor(Math.random()*15)+20; // ‡∏™‡∏∏‡πà‡∏°‡∏ï‡∏±‡∏ß‡∏ó‡∏µ‡πà 20-35
        const finalOffset = winIdx * step;

        track.style.transition = `transform ${spinTime}ms cubic-bezier(0.1, 0.7, 0.1, 1)`;
        track.style.transform = `translateX(-${finalOffset}px)`;

        setTimeout(() => {
            clearInterval(sItv);
            [523, 659, 783].forEach((f, i) => setTimeout(() => playSfx(f, 'square', 0.4, 0.1), i*100));
            
            const winner = players[Math.floor(Math.random()*players.length)];
            document.getElementById('game').style.animation = "shake 0.3s ease-in-out";
            document.getElementById('fireworks').style.display = 'flex';
            addChat("üèÜ WINNER", `${winner} ‡∏ä‡∏ô‡∏∞‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•!`, "winner-msg");
            
            const allAvatars = document.querySelectorAll('.avatar');
            if(allAvatars[winIdx]) allAvatars[winIdx].classList.add('winner-glow');

            setTimeout(resetRoom, 4000);
        }, spinTime);
    }

    function resetRoom() {
        hasJoined = false; timerStarted = false; players = [];
        document.getElementById('game').style.animation = "";
        document.getElementById('fireworks').style.display = 'none';
        document.getElementById('pCount').innerText = "0";
        document.getElementById('pot').innerText = "0.0000";
        document.getElementById('timer').innerText = "WAITING";
        const btn = document.getElementById('playBtn');
        btn.disabled = false;
        btn.innerHTML = `PLAY<br><span>${currentPrice}</span>`;
        track.style.transition = "none";
        track.style.transform = "translateX(0)";
        setupTrack();
        setTimeout(() => { track.classList.add('scrolling'); }, 50);
        addChat("System", "‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏£‡∏≠‡∏ö‡πÉ‡∏´‡∏°‡πà! ‡∏Ç‡∏≠‡πÉ‡∏´‡πâ‡πÇ‡∏ä‡∏Ñ‡∏î‡∏µ", "color:var(--neon)");
    }
</script>
</body>
</html>
