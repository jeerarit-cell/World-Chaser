<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WORLD SPIN MOBILE</title>
    <style>
        :root { --neon: #00ffaa; --bg: #0d1117; --card: #161b22; --border: #30363d; --text: #8b949e; }
        
        /* ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏•‡∏≤‡∏Å‡∏ô‡∏¥‡πâ‡∏ß‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä‡∏ö‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ ‡πÅ‡∏•‡∏∞‡∏•‡πá‡∏≠‡∏Ñ‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        html, body { 
            position: fixed; overflow: hidden; width: 100%; height: 100%; 
            margin: 0; padding: 0; background: var(--bg); color: white; font-family: -apple-system, sans-serif;
        }

        .screen { 
            display: none; height: 100vh; flex-direction: column; width: 100%; 
            max-width: 500px; margin: 0 auto; position: relative; padding-bottom: env(safe-area-inset-bottom);
        }
        .active { display: flex; }

        /* Stats & Header */
        .top-nav { display: flex; justify-content: space-between; padding: 15px; background: #000; align-items: center; border-bottom: 1px solid var(--border); }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 10px; }
        .stat-card { background: var(--card); border: 1px solid var(--border); padding: 10px; border-radius: 12px; text-align: center; }
        .stat-card b { color: var(--neon); font-size: 0.9rem; }

        /* Mobile Wheel (‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô‡πÉ‡∏´‡πâ‡∏°‡∏≠‡∏á‡πÄ‡∏´‡πá‡∏ô‡∏ä‡∏±‡∏î) */
        .slider-section { position: relative; padding: 30px 0; overflow: hidden; background: rgba(0,0,0,0.5); }
        .pointer { 
            position: absolute; top: 0; left: 50%; transform: translateX(-50%); 
            color: var(--neon); font-size: 30px; z-index: 10; filter: drop-shadow(0 0 5px var(--neon));
        }
        .avatar-track { display: flex; gap: 15px; width: max-content; padding-left: calc(50% - 30px); will-change: transform; }
        .avatar { 
            width: 60px; height: 60px; background: #222; border: 2.5px solid var(--border); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; 
        }
        .avatar.winner-glow { border-color: #ffd700; box-shadow: 0 0 30px #ffd700; transform: scale(1.15); z-index: 5; }

        /* Chat System */
        .chat-container { 
            flex: 1; margin: 5px 15px; border: 2px solid #ffffff; border-radius: 15px; 
            background: rgba(0,0,0,0.7); padding: 12px; overflow-y: auto; font-size: 0.9rem;
            -webkit-overflow-scrolling: touch; /* ‡∏™‡πÑ‡∏•‡∏î‡πå‡πÅ‡∏ä‡∏ó‡πÅ‡∏ö‡∏ö‡∏•‡∏∑‡πà‡∏ô‡πÑ‡∏´‡∏•‡πÉ‡∏ô iOS */
        }
        .chat-msg { margin-bottom: 8px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 4px; }
        .winner-msg { 
            color: #ffd700; font-weight: bold; background: rgba(255,215,0,0.15); 
            padding: 10px; border-radius: 10px; text-align: center; border: 1px solid #ffd700; margin: 5px 0;
        }

        /* Bottom Control Panel */
        .action-area { padding: 15px; display: flex; gap: 12px; background: var(--bg); border-top: 1px solid var(--border); }
        .chat-input-box { flex: 1; display: flex; flex-direction: column; gap: 8px; }
        input[type="text"] { 
            background: #1c2128; border: 1px solid var(--border); color: white; 
            padding: 12px; border-radius: 10px; outline: none; font-size: 16px; /* 16px ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô iOS Auto-zoom */
        }
        .btn-play { 
            background: linear-gradient(135deg, var(--neon), #00d2ff); 
            border: none; border-radius: 18px; width: 110px; color: #000; 
            font-weight: 900; font-size: 1rem; cursor: pointer; box-shadow: 0 0 15px rgba(0,255,170,0.4);
        }
        .btn-play:disabled { background: #333; color: #666; box-shadow: none; opacity: 0.6; }

        /* Shake & Fireworks */
        @keyframes shake {
            0%, 100% { transform: translate(0,0); }
            25% { transform: translate(-3px, 3px); }
            75% { transform: translate(3px, -3px); }
        }
        #fireworks { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; display: none; justify-content: center; align-items: center; font-size: 6rem; }
    </style>
</head>
<body>

<div id="fireworks">üéâ</div>

<div id="lobby" class="screen active">
    <div style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:30px;">
        <h1 style="color:var(--neon); margin:0; font-size: 2.5rem; text-shadow: 0 0 10px var(--neon);">WORLD SPIN</h1>
        <p style="color:var(--text); margin-bottom:50px;">Mobile Blockchain Gaming</p>
        
        <button onclick="join(0.001)" style="width:100%; padding:25px; background:var(--card); color:white; border:1px solid var(--border); border-radius:20px; display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <b>0.001 WLD</b> <span style="background:var(--neon); color:black; padding:8px 15px; border-radius:10px; font-weight:bold;">‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏•‡∏¢</span>
        </button>
        <button onclick="join(0.01)" style="width:100%; padding:25px; background:var(--card); color:white; border:1px solid var(--border); border-radius:20px; display:flex; justify-content:space-between; align-items:center;">
            <b>0.01 WLD</b> <span style="background:var(--neon); color:black; padding:8px 15px; border-radius:10px; font-weight:bold;">‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏•‡∏¢</span>
        </button>
    </div>
</div>

<div id="game" class="screen">
    <div class="top-nav">
        <button onclick="location.reload()" style="background:none; border:1px solid var(--border); color:white; border-radius:8px; padding:6px 12px;">‡∏Å‡∏•‡∏±‡∏ö</button>
        <b id="roomTitle">ROOM</b>
        <div style="color:var(--neon); font-weight:bold;">WLD 1.25</div>
    </div>

    <div class="stats-grid">
        <div class="stat-card"><small>POT</small><br><b id="pot">0.0000</b></div>
        <div class="stat-card"><small>TIME</small><br><b id="timer">WAIT</b></div>
        <div class="stat-card"><small>PLAYER</small><br><b id="pCount">0</b></div>
    </div>

    <div class="slider-section">
        <div class="pointer">‚ñº</div>
        <div class="avatar-track" id="track"></div>
    </div>

    <div class="chat-container" id="chatBox"></div>

    <div class="action-area">
        <div class="chat-input-box">
            <input type="text" id="chatInp" placeholder="‡∏Ñ‡∏∏‡∏¢‡πÉ‡∏ô‡πÅ‡∏ä‡∏ó..." autocomplete="off">
            <button onclick="sendMsg()" style="background:#30363d; border:none; color:white; padding:10px; border-radius:10px; font-size:0.8rem;">‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°</button>
        </div>
        <button class="btn-play" id="playBtn" onclick="play()">PLAY<br><span id="priceLabel" style="font-size:0.7rem;"></span></button>
    </div>
</div>

<script>
    let currentPrice = 0.001;
    let players = [];
    let hasJoined = false;
    let timerStarted = false;
    let audioCtx;

    // ‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö iOS
    function initAudio() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (audioCtx.state === 'suspended') audioCtx.resume();
    }

    function playSfx(f, type, d, v) {
        if(!audioCtx) return;
        const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
        o.type = type; o.frequency.setValueAtTime(f, audioCtx.currentTime);
        g.gain.setValueAtTime(v, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + d);
    }

    // ‡∏™‡∏£‡πâ‡∏≤‡∏á Avatar
    const track = document.getElementById('track');
    function setupTrack() {
        track.innerHTML = "";
        for(let i=0; i<60; i++) {
            const div = document.createElement('div');
            div.className = 'avatar';
            div.innerHTML = i % 2 === 0 ? "üë§" : "ü§ñ";
            track.appendChild(div);
        }
    }
    setupTrack();

    function join(p) {
        initAudio();
        currentPrice = p;
        document.getElementById('priceLabel').innerText = p;
        document.getElementById('roomTitle').innerText = p + " WLD";
        document.getElementById('lobby').classList.remove('active');
        document.getElementById('game').classList.add('active');
        addChat("System", "‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö! ‡πÅ‡∏ï‡∏∞‡∏ó‡∏µ‡πà PLAY ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏•‡∏∏‡πâ‡∏ô‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•", "color:var(--neon)");
        // ‡∏ö‡∏≠‡∏ó‡∏™‡∏∏‡πà‡∏°‡∏Ñ‡∏∏‡∏¢
        setInterval(() => {
            if(!timerStarted && Math.random() > 0.8) addChat("Bot_"+Math.floor(Math.random()*99), "‡∏•‡∏∏‡∏¢‡πÄ‡∏•‡∏¢‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏ô!");
        }, 6000);
    }

    function sendMsg() {
        const inp = document.getElementById('chatInp');
        if(inp.value.trim()) { addChat("You", inp.value); inp.value = ""; }
    }

    function addChat(u, m, s='') {
        const b = document.getElementById('chatBox');
        b.innerHTML += `<div class="chat-msg"><b style="${s}">${u}:</b> ${m}</div>`;
        b.scrollTop = b.scrollHeight;
    }

    function play() {
        if(hasJoined) return;
        initAudio();
        hasJoined = true;
        const btn = document.getElementById('playBtn');
        btn.disabled = true;
        btn.innerHTML = "JOINED";

        players.push("You (0x71...)");
        for(let i=0; i<2; i++) players.push("Bot_"+Math.floor(Math.random()*99));
        
        updateStats();
        playSfx(800, 'sine', 0.1, 0.1);
        if(!timerStarted) { timerStarted = true; startCountdown(); }
    }

    function updateStats() {
        document.getElementById('pCount').innerText = players.length;
        document.getElementById('pot').innerText = (players.length * currentPrice * 0.95).toFixed(4);
    }

    function startCountdown() {
        let sec = 10;
        const itv = setInterval(() => {
            sec--;
            playSfx(600, 'sine', 0.1, 0.1);
            document.getElementById('timer').innerText = sec + "s";
            if(sec <= 0) { clearInterval(itv); finish(); }
        }, 1000);
    }

    function finish() {
        const spinTime = 2500;
        const step = 75; // 60px width + 15px gap
        let sItv = setInterval(() => playSfx(200, 'triangle', 0.05, 0.05), 60);
        
        const winIdx = Math.floor(Math.random()*15)+25;
        const finalOffset = winIdx * step;

        track.style.transition = `transform ${spinTime}ms cubic-bezier(0.1, 0.7, 0.1, 1)`;
        track.style.transform = `translateX(-${finalOffset}px)`;

        setTimeout(() => {
            clearInterval(sItv);
            [523, 659, 783].forEach((f, i) => setTimeout(() => playSfx(f, 'square', 0.4, 0.1), i*100));
            
            const winner = players[Math.floor(Math.random()*players.length)];
            document.getElementById('game').style.animation = "shake 0.3s ease-in-out";
            document.getElementById('fireworks').style.display = 'flex';
            addChat("üèÜ ‡∏ú‡∏π‡πâ‡∏ä‡∏ô‡∏∞", winner + " ‡∏£‡∏±‡∏ö‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•‡πÉ‡∏´‡∏ç‡πà!", "winner-msg");
            
            const all = document.querySelectorAll('.avatar');
            if(all[winIdx]) all[winIdx].classList.add('winner-glow');

            setTimeout(reset, 4000);
        }, spinTime);
    }

    function reset() {
        hasJoined = false; timerStarted = false; players = [];
        document.getElementById('game').style.animation = "";
        document.getElementById('fireworks').style.display = 'none';
        document.getElementById('pCount').innerText = "0";
        document.getElementById('pot').innerText = "0.0000";
        document.getElementById('timer').innerText = "WAIT";
        const btn = document.getElementById('playBtn');
        btn.disabled = false;
        btn.innerHTML = `PLAY<br><span style="font-size:0.7rem;">${currentPrice}</span>`;
        track.style.transition = "none";
        track.style.transform = "translateX(0)";
        setupTrack();
        addChat("System", "‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏£‡∏≠‡∏ö‡πÉ‡∏´‡∏°‡πà‡πÅ‡∏•‡πâ‡∏ß!", "color:var(--neon)");
    }
</script>
</body>
</html>
