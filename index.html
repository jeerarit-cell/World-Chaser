<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WORLD SPIN MOBILE - FIXED</title>
    <style>
        :root { 
            --neon: #00ffaa; 
            --bg: #0d1117; 
            --card: #161b22; 
            --border: #30363d; 
            --safe-bottom: env(safe-area-inset-bottom, 15px);
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        html, body { 
            position: fixed; overflow: hidden; width: 100%; height: 100%; 
            margin: 0; padding: 0; background: var(--bg); color: white; 
            font-family: -apple-system, sans-serif; 
        }

        /* บังคับให้ Screen สูงเต็มจอพอดี */
        .screen { 
            display: none; height: 100vh; width: 100%; max-width: 500px; 
            margin: 0 auto; flex-direction: column; overflow: hidden;
        }
        .active { display: flex; }

        .top-nav { flex-shrink: 0; display: flex; justify-content: space-between; padding: 12px 15px; background: #000; border-bottom: 1px solid var(--border); align-items: center; }
        .stats-grid { flex-shrink: 0; display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; padding: 10px; }
        .stat-card { background: var(--card); border: 1px solid var(--border); padding: 6px; border-radius: 10px; text-align: center; }
        .stat-card b { color: var(--neon); font-size: 0.8rem; }

        .slider-section { flex-shrink: 0; position: relative; padding: 15px 0; background: rgba(0,0,0,0.2); overflow: hidden; }
        .pointer { position: absolute; top: 0; left: 50%; transform: translateX(-50%); color: var(--neon); font-size: 20px; z-index: 10; }
        .avatar-track { display: flex; gap: 6px; width: max-content; padding-left: calc(50% - 22px); }
        .avatar { width: 45px; height: 45px; background: #222; border: 2px solid var(--border); border-radius: 10px; flex-shrink: 0; overflow: hidden; }
        .avatar img { width: 100%; height: 100%; }

        /* ส่วนประวัติและแชท - ให้ยืดหดตามพื้นที่ที่เหลือ */
        .content-area { 
            flex: 1; display: flex; flex-direction: column; 
            padding: 0 10px; overflow: hidden; gap: 5px;
        }
        .history-bar { flex-shrink: 0; display: flex; gap: 5px; overflow-x: auto; padding: 5px 0; scrollbar-width: none; }
        .history-item { width: 30px; height: 30px; border-radius: 50%; border: 1px solid #ffd700; flex-shrink: 0; overflow: hidden; }
        .history-item img { width: 100%; height: 100%; }

        /* ช่องแชทที่ Scroll ได้ */
        .chat-container { 
            flex: 1; border: 1px solid var(--border); border-radius: 12px; 
            background: rgba(0,0,0,0.3); padding: 10px; overflow-y: auto; 
            font-size: 0.85rem; margin-bottom: 5px;
        }

        /* แถบปุ่มกด - ล็อกไว้ล่างสุดเสมอ */
        .action-area { 
            flex-shrink: 0; padding: 10px 15px calc(var(--safe-bottom) + 5px) 15px; 
            display: flex; gap: 10px; background: #000; border-top: 1px solid var(--border);
            align-items: center;
        }
        .chat-input-box { flex: 1; display: flex; flex-direction: column; }
        input[type="text"] { background: #1c2128; border: 1px solid var(--border); color: white; padding: 10px; border-radius: 8px; outline: none; font-size: 14px; width: 100%; }
        
        .btn-play { 
            background: linear-gradient(135deg, var(--neon), #00d2ff); 
            border: none; border-radius: 12px; width: 85px; height: 50px;
            color: #000; font-weight: 900; font-size: 0.85rem; flex-shrink: 0;
            line-height: 1.2;
        }
        .btn-play:disabled { background: #30363d; color: #8b949e; }
    </style>
</head>
<body>

<div id="game" class="screen active">
    <div class="top-nav">
        <button style="background:none; border:none; color:white; font-size:18px;">✕</button>
        <b id="roomTitle">0.001 WLD ROOM</b>
        <div style="color:var(--neon); font-size:13px;">Wallet: 1.25</div>
    </div>

    <div class="stats-grid">
        <div class="stat-card"><small>รางวัล</small><br><b id="pot">0.0072</b></div>
        <div class="stat-card"><small>เวลา</small><br><b id="timer">รอ</b></div>
        <div class="stat-card"><small>ผู้เล่น</small><br><b id="pCount">8</b></div>
    </div>

    <div class="slider-section">
        <div class="pointer">▼</div>
        <div class="avatar-track" id="track"></div>
    </div>

    <div class="content-area">
        <div style="font-size: 10px; color: #8b949e; margin-top: 5px;">ประวัติผู้ชนะ:</div>
        <div class="history-bar" id="historyBar"></div>
        <div class="chat-container" id="chatBox">
            <div style="color:var(--neon); margin-bottom:5px;"><b>System:</b> ยินดีต้อนรับ! กด PLAY เพื่อเริ่มเล่น</div>
        </div>
    </div>

    <div class="action-area">
        <div class="chat-input-box">
            <input type="text" id="chatInp" placeholder="พิมพ์ข้อความ..." autocomplete="off">
            <small style="color:var(--neon); font-size:10px; margin-top:4px;">ส่งข้อความ</small>
        </div>
        <button class="btn-play" id="playBtn" onclick="play()">PLAY<br><span style="font-size:0.6rem;">0.001</span></button>
    </div>
</div>

<script>
    // ใส่ Logic การสุ่มและหมุนจากโค้ดเดิมของคุณได้เลยครับ
    // ผมปรับแค่ CSS Layout ให้ปุ่มไม่หลุดจอ
    function setupTrack() {
        const track = document.getElementById('track');
        for(let i=0; i<30; i++) {
            const div = document.createElement('div');
            div.className = 'avatar';
            div.innerHTML = `<img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=${i}">`;
            track.appendChild(div);
        }
    }
    setupTrack();
</script>
</body>
</html>
