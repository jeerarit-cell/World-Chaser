<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WORLD SPIN MOBILE - TURBO</title>
    <style>
        :root { 
            --neon: #00ffaa; 
            --bg: #0d1117; 
            --card: #161b22; 
            --border: #30363d; 
            --text: #8b949e; 
            --safe-bottom: env(safe-area-inset-bottom, 20px); /* ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á‡πÑ‡∏≠‡πÇ‡∏ü‡∏ô/‡πÅ‡∏≠‡∏ô‡∏î‡∏£‡∏≠‡∏¢‡∏î‡πå */
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        html, body { 
            position: fixed; overflow: hidden; width: 100%; height: 100%; 
            margin: 0; padding: 0; background: var(--bg); color: white; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
        }

        .screen { display: none; height: 100vh; flex-direction: column; width: 100%; max-width: 500px; margin: 0 auto; }
        .active { display: flex; }

        /* UI Stats */
        .top-nav { display: flex; justify-content: space-between; padding: 10px 15px; background: #000; align-items: center; border-bottom: 1px solid var(--border); }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 10px; }
        .stat-card { background: var(--card); border: 1px solid var(--border); padding: 8px; border-radius: 12px; text-align: center; }
        .stat-card b { color: var(--neon); font-size: 0.85rem; }

        /* Wheel Section */
        .slider-section { position: relative; padding: 20px 0; overflow: hidden; background: rgba(0,0,0,0.3); border-bottom: 1px solid var(--border); }
        .pointer { position: absolute; top: 0; left: 50%; transform: translateX(-50%); color: var(--neon); font-size: 24px; z-index: 10; filter: drop-shadow(0 0 5px var(--neon)); }
        .avatar-track { display: flex; gap: 8px; width: max-content; padding-left: calc(50% - 25px); will-change: transform; }
        .scrolling { animation: scrollLoop 20s linear infinite; }
        @keyframes scrollLoop { from { transform: translateX(0); } to { transform: translateX(-50%); } }

        .avatar { width: 50px; height: 50px; background: #222; border: 2px solid var(--border); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 20px; overflow: hidden; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        .avatar.winner-glow { border-color: #ffd700; box-shadow: 0 0 20px #ffd700; transform: scale(1.1); z-index: 5; }

        /* Chat & History */
        .content-area { flex: 1; display: flex; flex-direction: column; overflow: hidden; padding: 10px; gap: 10px; }
        .history-bar { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
        .history-item { min-width: 35px; height: 35px; border-radius: 50%; border: 1px solid #ffd700; background: #000; display: flex; align-items: center; justify-content: center; font-size: 14px; flex-shrink: 0; }
        
        .chat-container { flex: 1; border: 1px solid var(--border); border-radius: 15px; background: rgba(0,0,0,0.4); padding: 10px; overflow-y: auto; font-size: 0.85rem; }

        /* Action Area - ‡∏õ‡∏£‡∏±‡∏ö‡πÉ‡∏´‡πâ‡∏û‡∏≠‡∏î‡∏µ‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
        .action-area { 
            padding: 10px 15px calc(var(--safe-bottom) + 10px) 15px; 
            display: flex; gap: 10px; background: #000; border-top: 1px solid var(--border); 
        }
        .chat-input-box { flex: 1; display: flex; flex-direction: column; gap: 5px; }
        input[type="text"] { background: #1c2128; border: 1px solid var(--border); color: white; padding: 10px; border-radius: 10px; outline: none; font-size: 14px; }
        
        .btn-play { background: linear-gradient(135deg, var(--neon), #00d2ff); border: none; border-radius: 15px; width: 90px; color: #000; font-weight: 900; font-size: 0.9rem; }
        .btn-play:disabled { background: #30363d; color: #8b949e; }

        #fireworks { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; display: none; justify-content: center; align-items: center; font-size: 5rem; }
    </style>
</head>
<body>

<div id="fireworks">üéâ</div>

<div id="lobby" class="screen active">
    <div style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:30px;">
        <h1 style="color:var(--neon); font-size: 2.2rem; text-shadow: 0 0 10px var(--neon); margin-bottom:40px;">WORLD SPIN</h1>
        <button onclick="join(0.001)" style="width:100%; padding:20px; background:var(--card); color:white; border:1px solid var(--border); border-radius:15px; display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
            <span>0.001 WLD</span> <b style="background:var(--neon); color:black; padding:5px 12px; border-radius:8px;">JOIN</b>
        </button>
        <button onclick="join(0.01)" style="width:100%; padding:20px; background:var(--card); color:white; border:1px solid var(--border); border-radius:15px; display:flex; justify-content:space-between; align-items:center;">
            <span>0.01 WLD</span> <b style="background:var(--neon); color:black; padding:5px 12px; border-radius:8px;">JOIN</b>
        </button>
    </div>
</div>

<div id="game" class="screen">
    <div class="top-nav">
        <button onclick="location.reload()" style="background:none; border:none; color:white; font-size:20px;">‚úï</button>
        <b id="roomTitle">ROOM</b>
        <div style="color:var(--neon); font-size:14px;">Wallet: 1.25</div>
    </div>

    <div class="stats-grid">
        <div class="stat-card"><small>‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•</small><br><b id="pot">0.0000</b></div>
        <div class="stat-card"><small>‡πÄ‡∏ß‡∏•‡∏≤</small><br><b id="timer">‡∏£‡∏≠</b></div>
        <div class="stat-card"><small>‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô</small><br><b id="pCount">0</b></div>
    </div>

    <div class="slider-section">
        <div class="pointer">‚ñº</div>
        <div class="avatar-track scrolling" id="track"></div>
    </div>

    <div class="content-area">
        <div style="font-size: 11px; color: var(--text);">‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏ú‡∏π‡πâ‡∏ä‡∏ô‡∏∞:</div>
        <div class="history-bar" id="historyBar">
            </div>
        <div class="chat-container" id="chatBox"></div>
    </div>

    <div class="action-area" id="actionArea">
        <div class="chat-input-box">
            <input type="text" id="chatInp" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°..." autocomplete="off">
            <button onclick="sendMsg()" style="background:none; border:none; color:var(--neon); font-size:12px; text-align:left; padding:2px;">‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°</button>
        </div>
        <button class="btn-play" id="playBtn" onclick="play()">PLAY<br><span id="priceLabel" style="font-size:0.6rem;"></span></button>
    </div>
</div>

<script>
    let currentPrice = 0.001;
    let players = [];
    let history = [];
    let hasJoined = false;
    let audioCtx;

    function initAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();
    }

    function playSfx(f, type, d, v) {
        if(!audioCtx) return;
        const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
        o.type = type; o.frequency.setValueAtTime(f, audioCtx.currentTime);
        g.gain.setValueAtTime(v, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + d);
    }

    function setupTrack() {
        const track = document.getElementById('track');
        track.innerHTML = "";
        // ‡∏™‡∏£‡πâ‡∏≤‡∏á 100 ‡∏ä‡πà‡∏≠‡∏á‡∏≠‡∏ß‡∏ï‡∏≤‡∏£ ‡πÇ‡∏î‡∏¢‡πÉ‡∏ä‡πâ DiceBear API ‡πÉ‡∏´‡πâ‡∏î‡∏π‡∏™‡∏°‡∏à‡∏£‡∏¥‡∏á
        for(let i=0; i<100; i++) {
            const div = document.createElement('div');
            div.className = 'avatar';
            div.innerHTML = `<img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=${i+Math.random()}">`;
            track.appendChild(div);
        }
    }
    setupTrack();

    function join(p) {
        initAudio();
        currentPrice = p;
        document.getElementById('priceLabel').innerText = p + " WLD";
        document.getElementById('roomTitle').innerText = p + " WLD ROOM";
        document.getElementById('lobby').classList.remove('active');
        document.getElementById('game').classList.add('active');
        addChat("System", "‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö! ‡∏Å‡∏î PLAY ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏•‡πà‡∏ô", "color:var(--neon)");
    }

    function play() {
        if(hasJoined) return;
        hasJoined = true;
        document.getElementById('playBtn').disabled = true;
        document.getElementById('playBtn').innerText = "‡∏£‡∏≠‡∏ú‡∏•...";

        players = ["‡∏Ñ‡∏∏‡∏ì (You)"];
        for(let i=0; i<7; i++) players.push("User_" + Math.floor(Math.random()*999));
        
        updateStats();
        playSfx(800, 'sine', 0.1, 0.1);
        startCountdown();
    }

    function updateStats() {
        document.getElementById('pCount').innerText = players.length;
        document.getElementById('pot').innerText = (players.length * currentPrice * 0.9).toFixed(4);
    }

    function startCountdown() {
        let sec = 3; 
        const itv = setInterval(() => {
            document.getElementById('timer').innerText = sec + "s";
            if(sec <= 0) { clearInterval(itv); finish(); }
            sec--;
        }, 1000);
    }

    function finish() {
        const track = document.getElementById('track');
        const actionArea = document.getElementById('actionArea');
        actionArea.style.pointerEvents = "none"; // ‡∏Å‡∏±‡∏ô‡∏Å‡∏î‡∏ã‡πâ‡∏≥‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á‡∏´‡∏°‡∏∏‡∏ô
        
        track.classList.remove('scrolling');
        const winIdx = 60 + Math.floor(Math.random()*10); // ‡∏™‡∏∏‡πà‡∏°‡∏à‡∏∏‡∏î‡∏´‡∏¢‡∏∏‡∏î
        const step = 58; 
        const finalOffset = winIdx * step;

        track.style.transition = `transform 2s cubic-bezier(0.15, 0, 0.15, 1)`;
        track.style.transform = `translateX(-${finalOffset}px)`;

        // ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á‡∏´‡∏°‡∏∏‡∏ô
        let tick = setInterval(() => playSfx(150, 'triangle', 0.05, 0.03), 100);

        setTimeout(() => {
            clearInterval(tick);
            actionArea.style.pointerEvents = "auto";
            const winner = players[Math.floor(Math.random()*players.length)];
            
            // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•
            document.getElementById('fireworks').style.display = 'flex';
            addChat("üèÜ WINNER", winner + " ‡∏£‡∏±‡∏ö‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•‡πÉ‡∏´‡∏ç‡πà!", "color:#ffd700; font-weight:bold;");
            
            const allAvatars = document.querySelectorAll('.avatar');
            allAvatars[winIdx].classList.add('winner-glow');

            // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏•‡∏á‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥
            updateHistory(allAvatars[winIdx].innerHTML);

            setTimeout(reset, 3000);
        }, 2000);
    }

    function updateHistory(imgHtml) {
        const bar = document.getElementById('historyBar');
        const item = document.createElement('div');
        item.className = 'history-item';
        item.innerHTML = imgHtml;
        bar.prepend(item);
        if(bar.children.length > 8) bar.removeChild(bar.lastChild);
    }

    function reset() {
        hasJoined = false;
        document.getElementById('fireworks').style.display = 'none';
        document.getElementById('timer').innerText = "‡∏£‡∏≠";
        document.getElementById('playBtn').disabled = false;
        document.getElementById('playBtn').innerHTML = `PLAY<br><span style="font-size:0.6rem;">${currentPrice}</span>`;
        
        const track = document.getElementById('track');
        track.style.transition = "none";
        track.style.transform = "translateX(0)";
        setupTrack();
        setTimeout(() => track.classList.add('scrolling'), 50);
    }

    function addChat(u, m, s='') {
        const b = document.getElementById('chatBox');
        b.innerHTML += `<div style="margin-bottom:5px;"><b style="${s}">${u}:</b> ${m}</div>`;
        b.scrollTop = b.scrollHeight;
    }

    function sendMsg() {
        const inp = document.getElementById('chatInp');
        if(inp.value.trim()) { addChat("You", inp.value); inp.value = ""; }
    }
</script>
</body>
</html>
