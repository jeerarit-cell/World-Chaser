<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORLD SPIN - Pro UI</title>
    <style>
        :root {
            --neon-green: #00ffaa;
            --dark-bg: #0d1117;
            --card-bg: #161b22;
            --border: #30363d;
            --glow: 0 0 15px rgba(0, 255, 170, 0.4);
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
            height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .screen { display: none; width: 100%; flex-direction: column; }
        .active { display: flex; }

        /* --- UI ‡∏™‡πà‡∏ß‡∏ô‡∏ö‡∏ô‡∏´‡∏ô‡πâ‡∏≤ Game --- */
        .header-bar { width: 100%; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .back-btn { background: none; border: 1px solid var(--border); color: white; padding: 6px 12px; border-radius: 8px; cursor: pointer; }

        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 100%; margin-bottom: 20px; }
        .stat-box { background: var(--card-bg); padding: 10px; border-radius: 12px; text-align: center; border: 1px solid var(--border); }
        .stat-box small { display: block; font-size: 0.65rem; color: #8b949e; margin-bottom: 4px; }
        .stat-box b { color: var(--neon-green); font-size: 0.9rem; }

        /* --- Avatar Slider (‡∏Ñ‡∏ô‡∏ó‡∏µ‡πà‡∏Å‡∏î Play) --- */
        .avatar-slider {
            width: 100%;
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 10px 5px;
            margin-bottom: 20px;
            scrollbar-width: none; /* Hide scrollbar Firefox */
        }
        .avatar-slider::-webkit-scrollbar { display: none; } /* Hide scrollbar Chrome/Safari */

        .avatar-item {
            min-width: 45px; height: 45px;
            background: #21262d;
            border: 2px solid var(--border);
            border-radius: 50%;
            flex-shrink: 0;
            display: flex; justify-content: center; align-items: center;
            transition: 0.3s;
        }
        .avatar-item.active { border-color: var(--neon-green); box-shadow: var(--glow); }

        /* --- Glowing Chat Box --- */
        .chat-box {
            width: 60%; /* ‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡∏Ç‡∏∂‡πâ‡∏ô‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏ß‡∏¢‡∏á‡∏≤‡∏° */
            height: 180px;
            background: rgba(22, 27, 34, 0.8);
            border: 1px solid var(--neon-green); /* ‡∏Å‡∏£‡∏≠‡∏ö‡∏™‡∏ß‡πà‡∏≤‡∏á */
            box-shadow: var(--glow); /* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡πÄ‡∏£‡∏∑‡∏≠‡∏á‡πÅ‡∏™‡∏á */
            border-radius: 12px;
            padding: 12px;
            font-size: 0.8rem;
            overflow-y: auto;
            align-self: flex-start;
            margin-bottom: 25px;
        }

        /* --- Input & Buttons Section --- */
        .action-area { width: 100%; display: flex; flex-direction: column; gap: 15px; margin-top: auto; padding-bottom: 20px; }
        
        .message-input-group { display: flex; gap: 8px; }
        .message-input-group input {
            flex: 1; background: #161b22; border: 1px solid var(--border);
            color: white; padding: 12px; border-radius: 10px; outline: none;
        }
        .send-btn { background: var(--border); border: none; color: white; padding: 0 15px; border-radius: 10px; cursor: pointer; }

        .play-btn {
            background: linear-gradient(135deg, var(--neon-green), #00d2ff);
            border: none; padding: 18px; border-radius: 15px;
            color: #000; font-weight: 800; font-size: 1.2rem;
            cursor: pointer; box-shadow: 0 4px 15px rgba(0, 255, 170, 0.3);
        }

        /* Lobby Styles */
        .lobby-content { text-align: center; }
        .lobby-card { background: var(--card-bg); padding: 20px; border-radius: 15px; margin-top: 15px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--border); }
        
    </style>
</head>
<body>

<div class="container">
    
    <div id="lobbyScreen" class="screen active">
        <h1 style="color: var(--neon-green); text-align: center;">WORLD SPIN</h1>
        <p style="color: #8b949e; text-align: center; font-size: 0.9rem;">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏´‡πâ‡∏≠‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô</p>
        
        <div class="lobby-card">
            <div><b style="color: var(--neon-green);">0.001 WLD</b><br><small style="color:#8b949e">Players: 2/10</small></div>
            <button class="back-btn" style="border-color: var(--neon-green); color: var(--neon-green);" onclick="joinGame('0.001')">JOIN</button>
        </div>
        </div>

    <div id="gameScreen" class="screen">
        <div class="header-bar">
            <button class="back-btn" onclick="exitGame()">‚Üê Back</button>
            <div style="text-align: right;">
                <div style="font-size: 0.9rem; font-weight: bold;">1.250 WLD</div>
                <div style="font-size: 0.7rem; color: var(--neon-green);">0x71...4f2E</div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-box"><small>‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•</small><b id="prize">0.0014</b></div>
            <div class="stat-box"><small>‡πÄ‡∏ß‡∏•‡∏≤</small><b>00:25</b></div>
            <div class="stat-box"><small>‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô</small><b>2</b></div>
        </div>

        <div class="avatar-slider">
            <div class="avatar-item active">üë§</div>
            <div class="avatar-item active">üë§</div>
            <div class="avatar-item"></div>
            <div class="avatar-item"></div>
            <div class="avatar-item"></div>
            <div class="avatar-item"></div>
            <div class="avatar-item"></div>
            <div class="avatar-item"></div>
        </div>

        <div class="chat-box" id="chatBox">
            <p style="margin: 0 0 8px 0; color: #00d2ff;"><b>System:</b> ‡∏£‡∏≠‡∏ô‡∏±‡∏ö‡∏ñ‡∏≠‡∏¢‡∏´‡∏•‡∏±‡∏á...</p>
            <p style="margin: 0 0 8px 0; color: var(--neon-green);"><b>You:</b> ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÅ‡∏•‡πâ‡∏ß! üöÄ</p>
        </div>

        <div class="action-area">
            <div class="message-input-group">
                <input type="text" id="msgInput" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°...">
                <button class="send-btn" onclick="sendMsg()">‡∏™‡πà‡∏á</button>
            </div>
            <button class="play-btn" id="mainPlayBtn">PLAY 0.001</button>
        </div>
    </div>

</div>

<script>
    function joinGame(amt) {
        document.getElementById('lobbyScreen').classList.remove('active');
        document.getElementById('gameScreen').classList.add('active');
        document.getElementById('mainPlayBtn').innerText = 'PLAY ' + amt;
        document.getElementById('prize').innerText = (amt * 1.4).toFixed(4);
    }

    function exitGame() {
        document.getElementById('gameScreen').classList.remove('active');
        document.getElementById('lobbyScreen').classList.add('active');
    }

    function sendMsg() {
        const input = document.getElementById('msgInput');
        if(input.value.trim() !== "") {
            const chat = document.getElementById('chatBox');
            chat.innerHTML += `<p style="margin: 0 0 8px 0;"><b>You:</b> ${input.value}</p>`;
            input.value = "";
            chat.scrollTop = chat.scrollHeight;
        }
    }
</script>

</body>
</html>
